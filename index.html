<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <div class="p-5 text-center">
        <h1 class="mb-3">Weather Dashboard</h1>
        <!-- <p id="currentDate" class="lead"></p> -->
      </div>
    </header>
    
    <div class="container-fluid">
      <div class="row card-search">
        <div class="mb-3 col-sm-8">
          <label>Enter a city:</label>
          <div class="search-content">
            <form class="search-form">
              <input
                class="searchBox"
                id="inputValue"  
                type="text"
                name="cityInput"
                placeholder="Search location city, state..."
              />
              <button id="searchBtn">
                <i class="fa fa-search"></i>
              </button>
            </form>
        </div>

        <!-- Search history to save locally -->
        <div id="citySearches" class="searchHistory">
          <button id="searchHistoryBtn" class="searchHistoryBtn"></button>
        </div>


      </div>
      <div class="row">
        <div class="col-9">
          <!-- Current weather card -->
            <div id="currentWeather" class="container card-current">
              <h2 class="card-title">Current Weather Conditions</h2>
              <h4  id="currentDate"></h4>
              <h5 >City: <span id="currentCity"></span> </h5>
              <p id="weatherDescription"></p>
              <p id="currentIcon">
                <img src="" id="currentIcon"/>
              </p>
              <p>Temperature: <span id="temp"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>Wind Speed: <span id="wind"></span></p>
              <p>UV Index: <span id="uvIndex"></span></p>
            </div>
        </div>


       <!-- 5-Day Forecast Info -->
       <!-- <div class="row col-12">
        <div class="container card-fiveDay">
          <h3>5-Day Weather Forecast</h3>
          <div id="fiveDayContainers" class="container-fluid"></div>
        </div>
      </div> -->

      <!-- <div id="fiveDayContainers" class="container-fluid"></div> -->
      <div class="card text-white bg-info mb-3 col-sm-8" style="max-width: 15rem; display: inline-block">
        <div class="card-header">5-Day Weather Forecast</div>
        <div id="fiveDayContainers" class="card-body">
      
        </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="assets/script.js"></script>
  
</body>
</html>
